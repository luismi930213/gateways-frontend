<div class="tui-row">
    <tui-input tuiTextfieldSize="m" [(ngModel)]="name" class="tui-col_6 tui-space_bottom-5">Type a name</tui-input>
    <tui-input tuiTextfieldSize="m" [(ngModel)]="ip" class="tui-col_6 tui-space_bottom-5">Type a IP</tui-input>
</div>
<button tuiButton type="button" size="m" [disabled]="!hasValue" (click)="submit()">

</button>
