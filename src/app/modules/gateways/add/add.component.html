<form class="b-form tui-space_bottom-5" [formGroup]="form" [tuiTextfieldCleaner]="true">
    <input type="hidden" formControlName="id">
    <div class="tui-row">
        <tui-input tuiTextfieldSize="m" formControlName="name" class="tui-col_6 tui-space_bottom-5">Type a name
        </tui-input>
        <tui-input tuiTextfieldSize="m" formControlName="ip" class="tui-col_6 tui-space_bottom-5">Type a IP</tui-input>
    </div>
    <button tuiButton type="button" size="m" [disabled]="!isValid" (click)="submit()">
        Submit
    </button>
</form>
