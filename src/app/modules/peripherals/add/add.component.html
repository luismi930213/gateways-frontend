<div class="tui-row">
    <tui-select tuiTextfieldSize="m" [tuiTextfieldLabelOutside]="true" [(ngModel)]="value" class="tui-col_6">
        Select a Gateway
        <tui-data-list-wrapper *tuiDataList [items]="items"></tui-data-list-wrapper>
    </tui-select>
    <tui-input tuiTextfieldSize="m" [(ngModel)]="vendor" class="tui-col_6 tui-space_bottom-5">Type a vendor</tui-input>
    <div class="tui-col_6">
        <form class="b-form tui-space_bottom-5" [formGroup]="form" [tuiTextfieldCleaner]="true">
            <tui-input-date
                tuiUnfinishedValidator="Finish filling the field"
                formControlName="testValue"
            >
                Choose a date
            </tui-input-date>
            <tui-field-error formControlName="testValue"></tui-field-error>
        </form>
    </div>
    <tui-select tuiTextfieldSize="m" [tuiTextfieldLabelOutside]="true" [(ngModel)]="status" class="tui-col_6">
        Select a status
        <tui-data-list-wrapper *tuiDataList [items]="statuses"></tui-data-list-wrapper>
    </tui-select>
</div>
<button tuiButton type="button" size="m" [disabled]="!hasValue" (click)="submit()">
    Submit
</button>
