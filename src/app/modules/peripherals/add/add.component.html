<form class="b-form tui-space_bottom-5"  [formGroup]="form" [tuiTextfieldCleaner]="true">
    <input type="hidden" formControlName="id">
    <div class="tui-row tui-space_bottom-5">
        <tui-select tuiTextfieldSize="m"  [valueContent]="content" formControlName="Gateway" [tuiTextfieldLabelOutside]="true" class="tui-col_6">
            Select a Gateway
            <tui-data-list-wrapper *tuiDataList  [itemContent]="content" [items]="gateways$ | async"></tui-data-list-wrapper>
        </tui-select>
        <tui-input tuiTextfieldSize="m" formControlName="vendor" class="tui-col_6 tui-space_bottom-5">Type a vendor
        </tui-input>
        <tui-select tuiTextfieldSize="m" formControlName="status" [tuiTextfieldLabelOutside]="true" class="tui-col_6">
            Select a status
            <tui-data-list-wrapper *tuiDataList [items]="statuses"></tui-data-list-wrapper>
        </tui-select>
    </div>
    <button tuiButton type="button"  size="m" (click)="submit()" [disabled]="!isValid">
        Submit
    </button>
</form>

<ng-template #content let-data>
    <div class="template">
        <div class="name">{{data.name}}</div>
    </div>
</ng-template>
